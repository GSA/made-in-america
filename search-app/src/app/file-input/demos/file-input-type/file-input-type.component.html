<label for="fileInputTypeId" class="usa-label">Single PDF or CSV Only File Input</label>
<usa-file-input [id]="'fileInputTypeId'" [acceptFileType]="'.pdf,.csv'"></usa-file-input>
<p>
  <code class="display-block">[acceptFileType]="'.pdf,.csv'"</code>
  <span>
    The <code>acceptFileType</code> input takes comma separated file types that will be allowed when uploading files. If no
    value is given, then any file will be allowed
  </span>
</p>
