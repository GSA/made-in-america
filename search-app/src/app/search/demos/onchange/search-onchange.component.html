<h3>on blur getting search text</h3>
<usa-search (onBlur)="onBlurUpdate($event)"></usa-search>
Search Text: {{onBlurSearchText}}

<h3>Search text change</h3>
<usa-search [(ngModel)]="searchTextModel" (searchTextChange)="onSearchTextUpdate($event)"></usa-search>
Search Text: {{searchtext}}
<br />
Model: {{searchTextModel}}
