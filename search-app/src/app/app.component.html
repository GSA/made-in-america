<div class="grid-container padding-0 margin-bottom-3">
  <div class="grid-row flex-align-end" style="justify-content: space-between">
    <div class="tablet:grid-col-6" data-test="waiver-page-content">
      <h1 *ngIf="currentRoute == '/waivers/'" class="margin-0 font-family-sans">
        Nonavailability Waivers
      </h1>
      <h1
        *ngIf="currentRoute == '/urgent-reports/'"
        class="margin-0 font-family-sans"
      >
        Urgent Requirement Report
      </h1>
      <a
        id="waivers-download"
        target="_blank"
        rel="noopener noreferrer"
        data-test="csv-download"
      >
        <button class="usa-button usa-button--outline margin-top-2">
          Download .CSV File
        </button>
      </a>
    </div>
    <uswds-dropdown
      [id]="'filtering'"
      [label]="'Filter By Status'"
      [options]="filterOptions"
      (optionChange)="handleSelectedOptions($event)"
      data-test="filter-select"
    >
    </uswds-dropdown>
    <uswds-dropdown
      [id]="'sorting'"
      [label]="'Sort By'"
      [options]="sortOptions"
      (optionChange)="handleSelectedOptions($event)"
      data-test="sort-select"
    >
    </uswds-dropdown>
  </div>
</div>
<div
  *ngIf="currentRoute == '/waivers/'"
  class="grid-container padding-0 margin-top-5 margin-bottom-3"
>
  <search-result [data]="displayedData"></search-result>
  <usa-pagination
    [current]="current"
    [last]="last"
    *ngIf="last > 1"
    (movePage)="movePage($event)"
  ></usa-pagination>
</div>
<div
  *ngIf="currentRoute == '/urgent-reports/'"
  class="grid-container padding-0 margin-top-5 margin-bottom-3"
>
  <search-urgent [data]="urgentDisplayedData"></search-urgent>
</div>
